notebook:
  commands:
  - name: none
    command: bash
    display_style: raw
    expand:
      style: none
  - name: hide
    command: bash
    display_style: raw
    expand:
      style: hide
  - name: line
    command: bash
    display_style: raw
    expand:
      block_name: line-block
      style: line
  - name: once
    command: bash
    display_style: raw
    expand:
      command_name: once-name
      style: once
  - name: heredoc
    command: bash
    display_style: raw
    expand:
      command_name: heredoc-name
      block_name: heredoc-block
      style: heredoc
